          description: Too many requests to the API
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
          description: Internal server error
      summary: Who am I? Tells you who you are.
      tags:
      - Security
      x-accepts: application/json
