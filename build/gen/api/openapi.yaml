      properties:
        id:
          type: string
        ref:
          example: STD000001
          type: string
        first_name:
          type: string
        last_name:
          type: string
        sex:
          enum:
          - M
          - F
          type: string
        birth_date:
          format: date
          type: string
        address:
          type: string
        phone:
          type: string
        email:
          type: string
        entrance_datetime:
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/EnableStatus'
    EnableStatus:
      enum:
      - ENABLED $
      - DISABLED
      type: string
    Student:
      allOf:
      - $ref: '#/components/schemas/User'
      example:
        localisation: "{}"
      properties:
        localisation:
          properties:
            longitude:
              type: string
            latitude:
              type: string
          type: object
      type: object
    Teacher:
      allOf:
      - $ref: '#/components/schemas/User'
    Manager:
      allOf:
      - $ref: '#/components/schemas/User'
    Group:
      example:
        ref: G1
        name: The group number one
        creation_datetime: 2000-01-23T04:56:07.000+00:00
        id: id
      properties:
        id:
          type: string
        name:
          example: The group number one
          type: string
        ref:
          example: G1
          type: string
        creation_datetime:
          format: date-time
          type: string
      type: object
    Course:
      example:
        ref: PROG1
        credits: 0
        name: Algorithmics
        id: id
        total_hours: 6
      properties:
        id:
          type: string
        ref:
          example: PROG1
          type: string
        name:
          example: Algorithmics
          type: string
        credits:
          type: integer
        total_hours:
          type: integer
      type: object
    CreateFee:
      example:
        due_datetime: 2000-01-23T04:56:07.000+00:00
        total_amount: 0
        creation_datetime: 2000-01-23T04:56:07.000+00:00
        comment: comment
        type: TUITION
      properties:
        type:
          enum:
          - TUITION
          - HARDWARE
          type: string
        comment:
          type: string
        total_amount:
          type: integer
        creation_datetime:
          format: date-time
          type: string
        due_datetime:
          format: date-time
          type: string
      type: object
    Fee:
      allOf:
      - $ref: '#/components/schemas/CreateFee'
      example:
        updated_at: 2000-01-23T04:56:07.000+00:00
        remaining_amount: 0
        student_id: student_id
        id: id
        status: UNPAID
      properties:
        id:
          type: string
        student_id:
          type: string
        remaining_amount:
          type: integer
        status:
          enum:
          - UNPAID
          - PAID
          - LATE
          type: string
        updated_at:
          format: date-time
          type: string
      type: object
