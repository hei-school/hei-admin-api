<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reçu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .receipt-container {
            width: 700px;
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 20px 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #f0ad4e;
            padding-bottom: 10px;
        }

        .logo {
            height: 50px;
            width: 50px;
        }

        .logo_content {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .receipt-info {
            text-align: right;
        }

        .receipt-number,
        .receipt-date {
            font-size: 14px;
            color: #333;
        }

        .company-info {
            margin: 15px 0;
            font-size: 13px;
            color: #555;
        }

        .company-info p {
            margin: 4px 0;
        }

        .details {
            margin: 15px 0;
            padding: 15px;
            border: 1px dashed #d9d9d9;
            background-color: #f9f9f9;
        }

        .details p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }

        .payment-info {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #f0ad4e;
            background-color: #fff8e1;
        }

        .payment-info p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }

        .contact-info {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }

        .contact-info p {
            margin: 3px 0;
        }
    </style>
</head>
<body>
<div class="receipt-container">
    <div class="header">
        <div class="logo">
            <div class="logo_content" th:style="'background-image: url(data:image/png;base64,'+${logo}+');'"></div>
        </div>
        <div class="receipt-info">
            <span class="receipt-number" th:text="'N°: ' + ${receiptNumber}"></span><br>
            <span class="receipt-date" th:text="'Reçu le : ' + ${paymentDate}"></span>
        </div>
    </div>

    <div class="company-info">
        <p><strong>NIF:</strong> 401 241 4843</p>
        <p><strong>STAT:</strong> 85497 11 2022 0 11417</p>
        <p><strong>RCS:</strong> 2022 B 01373</p>
        <p><strong>HAB n°:</strong> 31 309 / 2023 - MESupRES</p>
    </div>

    <div class="details">
        <p><strong>De:</strong> <span th:text="${paymentAuthorName}"></span></p>
        <p><strong>Pour la somme de:</strong> <span th:text="${totalAmount}"></span></p>
        <p><strong>Pour:</strong> <span th:text="${paymentAmount}"></span></p>
    </div>

    <div class="payment-info">
        <p><strong>Payement Type:</strong> <span>Client</span></p>
        <p><strong th:text="${paymentType}">MOBILE_MONEY:</strong> <span th:text="${paymentAuthorName}">Andria Ryan</span></p>
    </div>

    <div class="contact-info">
        <p><strong>Téléphone:</strong> <span >+261(0) 34 94 041 16</span> <strong>Email:</strong> <span >Contact@hei.school</span></p>
    </div>
</div>
</body>
</html>
