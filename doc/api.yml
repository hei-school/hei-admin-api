openapi: 3.0.3
info:
  version: 'latest'
  title: HEI Admin API
  description: |
    _Programmatically connect to a computer programming [school](https://hei.school)._
    After [joining us](mailto:contact@hei.school),
    you can get an identification token from
    our [dev](https://dev-hei-admin.auth.eu-west-3.amazoncognito.com/oauth2/authorize?client_id=5s8cg50doahmu855rlc8fr6qmp&response_type=token&scope=email+openid&redirect_uri=https%3A%2F%2Fapi-dev.hei.school%2Fwhoami)
    or [prod](https://prod-hei-admin.auth.eu-west-3.amazoncognito.com/oauth2/authorize?client_id=i8bg538jpfu6mqmqb61m26trd&response_type=token&scope=email+openid&redirect_uri=https%3A%2F%2Fapi-prod.hei.school%2Fwhoami)
    authentication service.
    Then, start playing with our system!

    The implementation of our API is [publicly disclosed](https://github.com/hei-school/hei-admin-api).
    You are welcome to try and compromise it. Happy hacking!

servers:
  - url: 'https://api-dev.hei.school'
  - url: 'https://api-prod.hei.school'

security:
  - BearerAuth: [ ]

paths:
  '/health/db':
    get:
      tags:
        - Health
      summary: Check database health.
      operationId: dummyTable_should_not_be_empty
      responses:
        '200':
          description: Return OK if database is ready else KO
          content:
            text/plain:
              schema:
                type: string
                example: OK
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  '/whoami':
    get:
      tags:
        - Security
      summary: Who am I? Tells you who you are.
      operationId: whoami
      responses:
        '200':
          description: Who you are
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Whoami'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/ping':
    get:
      tags:
        - Security
      summary: pong
      operationId: ping
      responses:
        '200':
          description: pong
          content:
            text/plain:
              schema:
                type: string
                example: pong
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/groups/{id}':
    get:
      tags:
        - Teaching
      summary: Get group by identifier
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      operationId: getGroupById
      responses:
        '200':
          description: The identified group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /groups:
    get:
      tags:
        - Teaching
      summary: Get all groups
      operationId: getGroups
      parameters:
        - name: page
          in: query
          schema:
            $ref: '#/components/schemas/Page'
          description: Set value to 1 by default if null is provided
          required: false
        - name: page_size
          in: query
          description: Set value to 15 by default if null is provided
          schema:
            $ref: '#/components/schemas/PageSize'
      responses:
        '200':
          description: List of groups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - Teaching
      summary: Create new groups or update existing groups
      description: Update groups when `id` are provided, create them otherwise.
      operationId: createOrUpdateGroups
      requestBody:
        description: Groups to update
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CreateGroup'
      responses:
        '200':
          description: The created or updated groups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /students/{id}/work_info:
    get:
      tags:
        - Users
      summary: Get student work info.
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      operationId: getStudentWorkInfo
      responses:
        '200':
          description: List of Student work info
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkStudyStudent'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - Users
      summary: Create or update work study info of Student.
      parameters:
        - name: id
          required: true
          schema:
            type: string
          in: path
      operationId: createOrUpdateStudentWorkStudyInfo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CrupdateWorkStudyStudent'
      responses:
        '200':
          description: List of Student work info
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkStudyStudent'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /students/{id}:
    get:
      tags:
        - Users
      summary: Get student by identifier
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      operationId: getStudentById
      responses:
        '200':
          description: The identified student
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - Users
      summary: Update student
      operationId: updateStudent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Student to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrupdateStudent'
      responses:
        '200':
          description: student updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /students/{student_id}/grades:
    get:
      tags:
        - Teaching
      summary: Get student grades.
      operationId: getStudentGrades
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            $ref: '#/components/schemas/Page'
          description: Set value to 1 by default if null is provided
          required: false
        - name: page_size
          in: query
          description: Set value to 15 by default if null is provided
          schema:
            $ref: '#/components/schemas/PageSize'
      responses:
        '200':
          description: List of a student's grades, showing the exam and the course of these grades.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AwardedCourseExam'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /students:
    get:
      tags:
        - Users
      summary: Get all students
      operationId: getStudents
      parameters:
        - name: page
          in: query
          schema:
            $ref: '#/components/schemas/Page'
        - name: page_size
          in: query
          schema:
            $ref: '#/components/schemas/PageSize'
        - name: ref
          in: query
          description: "Filter students by ref, case is ignored"
          schema:
            type: string
        - name: first_name
          in: query
          description: "Filter students by first name, case is ignored"
          schema:
            type: string
        - name: last_name
          in: query
          description: "Filter students by last name, case is ignored"
          schema:
            type: string
        - name: course_id
          in: query
          description: "Filter students by course they are linked to"
          schema:
            type: string
        - name: status
          required: false
          in: query
          description: Filter students by status value return all by default
          schema:
            $ref: '#/components/schemas/EnableStatus'
        - name: sex
          required: false
          in: query
          description: Filter students by sex value return all by default
          schema:
            $ref: '#/components/schemas/Sex'
        - name: work_study_status
          required: false
          in: query
          description: Filter students by work study status
          schema:
            type: array
            items:
              $ref: '#/components/schemas/WorkStudyStatus'
      responses:
        '200':
          description: List of students, ordered by ref.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - Users
      summary: Create new students or update existing students
      description: Update students when `id` are provided, create them otherwise.
      operationId: createOrUpdateStudents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CrupdateStudent'
      responses:
        '200':
          description: The created or updated students
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/Student'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  '/courses/{id}':
    get:
      tags:
        - Teaching
      summary: Get course by identifier
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      operationId: getCourseById
      responses:
        '200':
          description: The identified course
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /courses:
    get:
      tags:
        - Teaching
      summary: Get all courses
      operationId: getCourses
      parameters:
        - name: code
          in: query
          description: "Filter courses by code, case is ignored"
          schema:
            type: string
        - name: name
          in: query
          description: "Filter courses by name, case is ignored"
          schema:
            type: string
        - name: credits
          in: query
          description: "Filter courses by credits"
          schema:
            type: integer
        - name: teacher_first_name
          in: query
          description: "Filter courses by teacher firstname, case is ignored"
          schema:
            type: string
        - name: teacher_last_name
          in: query
          description: "Filter courses by teacher lastname, case is ignored"
          schema:
            type: string
        - name: credits_order
          in: query
          schema:
            $ref: '#/components/schemas/CourseDirection'
        - name: code_order
          in: query
          schema:
            $ref: '#/components/schemas/CourseDirection'
        - name: page
          in: query
          schema:
            $ref: '#/components/schemas/Page'
          description: Set value to 1 by default if null is provided
          required: false
        - name: page_size
          in: query
          description: Set value to 15 by default if null is provided
          schema:
            $ref: '#/components/schemas/PageSize'
      responses:
        '200':
          description: List of all courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - Teaching
      summary: Create new courses or update existing courses
      description: Update courses when `id` are provided, create them otherwise.
      operationId: CreateOrUpdateCourses
      requestBody:
        description: Courses to update
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Course'
      responses:
        '200':
          description: Course created or modified
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'

  /groups/{group_id}/awarded_courses/{awarded_course_id}:
    get:
      tags:
        - Teaching
      summary: Get a specific group awarded_course
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            type: string
        - name: awarded_course_id
          in: path
          required: true
          schema:
            type: string
      operationId: getAwardedCoursesByIdAndGroupId
      responses:
        '200':
          description: A spesific awarded_courses from a courses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AwardedCourse'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /groups/{group_id}/awarded_courses/{awarded_course_id}/exams:
    get:
      tags:
        - Teaching
      summary: Get all exam infos of a specified awarded_course.
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            type: string
        - name: awarded_course_id
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            $ref: '#/components/schemas/Page'
          description: Set value to 1 by default if null is provided
          required: false
        - name: page_size
          in: query
          description: Set value to 15 by default if null is provided
          schema:
            $ref: '#/components/schemas/PageSize'
      operationId: getExamsByGroupIdAndAwardedCourse
      responses:
        '200':
          description: List of exam infos without the participants of the specified course
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExamInfo'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - Teaching
      summary: Create new exams or update existing exams
      description: Update exams when `id` are provided, create them otherwise.
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            type: string
        - name: awarded_course_id
          in: path
          required: true
          schema:
            type: string
      operationId: CreateOrUpdateExams
      requestBody:
        required: true
        description: Exams to update
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ExamInfo'
      responses:
        '200':
          description: Exams infos without the students participated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExamInfo'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /groups/{group_id}/awarded_courses/{awarded_course_id}/exams/{exam_id}:
    get:
      tags:
        - Teaching
      summary: Get a awarded_course exam.
      operationId: getExamById
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            type: string
        - name: awarded_course_id
          in: path
          required: true
          schema:
            type: string
        - name: exam_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A specific exam
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamInfo'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /groups/{group_id}/awarded_courses/{awarded_course_id}/exams/{exam_id}/grades:
    get:
      tags:
        - Teaching
      summary: Get exam details with the participants and their grades in a specified awarded_course.
      operationId: getExamGrades
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            type: string
        - name: exam_id
          in: path
          required: true
          schema:
            type: string
        - name: awarded_course_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Exam infos with the students participated and their grades
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamDetail'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - Teaching
      summary: Create exam grades
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            type: string
        - name: awarded_course_id
          in: path
          required: true
          schema:
            type: string
        - name: exam_id
          in: path
          required: true
          schema:
            type: string
      operationId: createStudentExamGrade
      requestBody:
        description: Examination with its participants with their note to create.
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CreateGrade'
      responses:
        '200':
          description: Exam with participants and grade
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExamDetail'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /groups/{id}/awarded_courses:
    get:
      tags:
        - Teaching
      summary: Get all group awarded_courses
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            $ref: '#/components/schemas/Page'
          description: Set value to 1 by default if null is provided
          required: false
        - name: page_size
          in: query
          description: Set value to 15 by default if null is provided
          schema:
            $ref: '#/components/schemas/PageSize'
      operationId: getAllAwardedCourseByGroup
      responses:
        '200':
          description: List of all awarded_courses in specific group
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AwardedCourse'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - Teaching
      summary: Create new awarded_courses or update existing awarded_courses
      description: Update awarded_courses when `id` are provided, create them otherwise.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      operationId: CreateOrUpdateAwardedCourses
      requestBody:
        required: true
        description: Awarded_courses to update
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CreateAwardedCourse'
      responses:
        '200':
          description: Exams infos without the students participated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AwardedCourse'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /groups/{id}/students:
    get:
      tags:
        - Teaching
      summary: Get all students who follow a group
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
