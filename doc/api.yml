components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  responses:
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestException'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotAuthorizedException'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResourceNotFoundException'
    '429':
      description: Too many requests to the API
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TooManyRequestsException'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalServerException'
  schemas:
    Whoami:
      properties:
        id:
          type: string
        role:
          type: string
          enum:
            - STUDENT
            - TEACHER
            - MANAGER
        bearer:
          type: string
    UserIdentifier:
      type: object
      properties:
        id:
          type: string
        ref:
          type: string
          example: STD000001
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
    StudentAttendanceMovement:
      properties:
        id:
          type: string
        attendance_movement_type:
          $ref: '#/components/schemas/AttendanceMovementType'
        created_at:
          type: string
          format: date-time
        place:
          $ref: '#/components/schemas/PlaceEnum'
        student:
          $ref: '#/components/schemas/Student'
    User:
      allOf:
        - $ref: '#/components/schemas/UserIdentifier'
        - type: object
          properties:
            sex:
              type: string
              enum:
                - M
                - F
            birth_date:
              type: string
              format: date
            address:
              type: string
            phone:
              type: string
            entrance_datetime:
              type: string
              format: date-time
            status:
              $ref: '#/components/schemas/EnableStatus'
    EnableStatus:
      type: string
      enum:
        - ENABLED
        - DISABLED
    StudentAttendance:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        late_of:
          type: integer
          description: if the student is late, that defines how late he or she is
        place:
          $ref: '#/components/schemas/PlaceEnum'
        is_late:
          type: boolean
        course_session:
          $ref: '#/components/schemas/CourseSession'
        student:
          $ref: '#/components/schemas/Student'
    CourseSession:
      type: object
      properties:
        id:
          type: string
        awareded_course:
          $ref: '#/components/schemas/AwardedCourse'
        begin:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
    Student:
      allOf:
        - $ref: '#/components/schemas/User'
    Teacher:
      allOf:
        - $ref: '#/components/schemas/User'
    Manager:
      allOf:
        - $ref: '#/components/schemas/User'
    Group:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          example: The group number one
        ref:
          type: string
          example: G1
        creation_datetime:
          type: string
          format: date-time
    CreateGroup:
      type: object
      properties:
        studentsToAdd:
          type: array
          items:
            type: string
      allOf:
        - $ref: '#/components/schemas/Group'
    GroupFlow:
