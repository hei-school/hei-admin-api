      summary: Create new courses or update existing courses
      description: Update courses when id are provided, create them otherwise.
      operationId: createOrUpdateCourses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Course'
      responses:
        '200':
